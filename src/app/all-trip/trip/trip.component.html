<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="height: 85vh;">
        <div class="row g-0 m-0" >
            <div class="col-1"
                style="  background-image: linear-gradient( rgba(84, 63, 32, 0.854), rgba(38, 26, 8, 0.95) ,rgba(143, 109, 58, 0.733) );height: 85vh;">

                <div class="fs-4" style="margin: 15rem 0px ;transform: rotate(270deg);">
                    <h2 style="text-align: center;color: antiquewhite;">Place Name</h2>
                  
                </div>
            </div>
            <div class="col-11"  style="height: 85vh;">

                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item ">
                            <img src="../../assets/img/R.png"
                                class="d-block w-100" alt="..." style="height: 85vh;">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img src="../../assets/img/images (4).jpeg"
                                class="d-block w-100" alt="..." style="height: 85vh;">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/img/313166499_5270331519743427_4443675230616219846_n.jpg"
                                class="d-block w-100" alt="..." style="height: 85vh;">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
</div>
      
    </div>



    <app-our-trip></app-our-trip>
 

    <div class="container">
     <div class="row " style="margin-top: 0rem;" >
          <div class="col-lg-12  col-sm-6 col-12 rounded"  *ngFor="let card of placeCards;"> 
         
            <app-tripcard></app-tripcard>
       
        </div>
    
        </div>
      </div>

</body>
</html>
