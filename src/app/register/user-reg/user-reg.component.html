<section class="m-5">
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <!-- method="post" enctype="multipart/form-data" -->
        <form [formGroup]="UserRegForm" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <div class="profImg">
                <label for="files">
                    <img src="./assets/imgs/profImg.png" alt="">
                    <input type="file" id="files" style="visibility:hidden;"
                        accept="image/png, image/gif, image/jpeg" />
                </label>
            </div>
            <br>
            <input type="text" formControlName="userName" placeholder="Your Name" name="userName" class="input" required />
            <br>
            <div>
                <span>Male<input class="specifyColor" type="radio" name="gender" id="male" value="male"
                        checked></span>
                <span>Female<input class="specifyColor" type="radio" name="gender" id="female"
                        value="female"></span>
            </div>
            <input type="email" formControlName="email" placeholder="Email" name="email" class="input" required />
            <br>
            <input type="password"  formControlName="password" placeholder="Password" name="password" class="input" required />
            <br>
            <button type="submit" class="btn">Sign Up</button>
            <a href="#" class="link" id="signIn">Already a user </a>

            <!-- <div>
                {{UserRegForm.get('userName')?.errors | json}}
            </div> -->
        </form>
    </div>

    <!-- test -->

            {{UserRegForm.value | json}}
            <br>
            {{UserRegForm.get('userName')?.errors | json}}
        </div>
    </div>
