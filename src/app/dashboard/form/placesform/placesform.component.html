        
<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex  align-items-center h-100" style="margin-left: 9rem;">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
        
            <div class="card-body p-5 p-md-5">
  
              <form action="" (ngSubmit)="submitForm()" [formGroup]="newForm">
                <h2> ADD places </h2>
  
  
                <div *ngIf="
                  newForm.dirty  && newForm.invalid ">
                  <div class="form-text text-danger" *ngIf="newForm.errors?.['required']">
                    This field is required
                  </div>
                </div>


                <div class="input-container">name
                
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="name" formControlName="name">
    
                    <div *ngIf="
                      (  newForm.controls['name'].touched || newForm.controls['name'].dirty ) &&
                      newForm.controls['name'].invalid
                      ">
                      <div class="form-text text-danger" *ngIf="newForm.controls['name'].errors?.['required']">
                        This field is required
                      </div>
                    </div>
             
    </div>


  
                <div class="profImg">
                    <span>select All places Images</span>
                  <label for="files">
                    <img src="../../../assets/img/1.png.jpg" alt="" style="height: 10rem;">
  
  
                    <input type="file" id="files" style="visibility:hidden;" accept="image/png, image/gif, image/jpeg"  formControlName="image" (change)="selectImages($event)"/>
                  </label>
                  <div *ngFor="let img of fileimages">
                    <span>{{img}}</span>
                  </div>
                </div>
  
                <div class="profImg">
                    <span>select Trip cover image</span>
                  <label for="files">
                    <img src="../../../assets/img/1.png.jpg" alt="" style="height: 5rem;">
  
  
                    <input type="file" id="files" style="visibility:hidden;" accept="image/png, image/gif, image/jpeg"  formControlName="cover_img" (change)="selectImage($event)"/>
                  </label>
                  <span>{{fileName}}</span>
                </div>


                <div class="input-container">description
                
                  <i class="fa fa-user icon"></i>
                  <input class="input-field" type="text" placeholder="description" formControlName="description">
  
                  <div *ngIf="
                    (  newForm.controls['description'].touched || newForm.controls['description'].dirty ) &&
                    newForm.controls['description'].invalid
                    ">
                    <div class="form-text text-danger" *ngIf="newForm.controls['description'].errors?.['required']">
                      This field is required
                    </div>
                  </div>
           
  </div>
                <div class="input-container">price
                  <i class="fa fa-envelope icon"></i>
                  <input class="input-field" type="text" placeholder="price" formControlName="price">
  
                  <div *ngIf="
                    (  newForm.controls['price'].touched || newForm.controls['price'].dirty ) &&
                    newForm.controls['price'].invalid ">
                    <div class="form-text text-danger" *ngIf="newForm.controls['price'].errors?.['required']">
                      This field is required
                    </div>
                  </div>
   
  
  
                </div>
  
           
     

        
  
                <button type="submit" class="btn" [disabled]="newForm.invalid">Register</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
