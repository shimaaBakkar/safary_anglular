<section class="h-100 h-custom" style="  background-image:  linear-gradient(rgb(0, 255, 247), rgb(255, 255, 255), rgba(204, 252, 247, 0.372));;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo"> -->
            <div class="card-body p-4 p-md-5">
       
              <form action="" (ngSubmit)="submitForm()" [formGroup]="RegForm" >
                <h2> ADD USER </h2>


                <div *ngIf="
                RegForm.dirty && RegForm.invalid ">
                <div class="form-text text-danger" *ngIf="RegForm.errors?.['required']">
                  This field is required
                </div>
              </div>


                <div class="input-container">
                  <i class="fa fa-user icon"></i>
                  <input class="input-field" type="text" placeholder="Username"  formControlName="name">
            
                  <div *ngIf="
                  (  RegForm.controls['name'].touched || RegForm.controls['name'].dirty ) &&
                  RegForm.controls['name'].invalid
                  ">
                  <div class="form-text text-danger" *ngIf="RegForm.controls['name'].errors?.['required']">
                    This field is required
                  </div>
                </div>
                <div
                class="form-text text-danger"
                *ngIf="RegForm.controls['name'].errors?.['minlength']"
              >
                Minlength is 3 characters
              </div>
              <div
                class="form-text text-danger"
                *ngIf="RegForm.controls['name'].errors?.['maxlength']"
              >
                MaxLength is 15 characters
              </div>
                </div>
              
                <div class="input-container">
                  <i class="fa fa-envelope icon"></i>
                  <input class="input-field" type="email" placeholder="Email"  formControlName="email">

                  <div *ngIf="
                  (  RegForm.controls['email'].touched || RegForm.controls['email'].dirty ) &&
                  RegForm.controls['email'].invalid ">
                          <div class="form-text text-danger" *ngIf="RegForm.controls['email'].errors?.['required']">
                      This field is required
                            </div>
                  </div>
                  <div *ngIf="
                  (  RegForm.controls['email'].touched || RegForm.controls['email'].dirty ) &&
                  RegForm.controls['email'].invalid">
                          <div class="form-text text-danger" *ngIf="RegForm.controls['email'].errors?.['pattern']">
                      invalid email
                            </div>
                  </div>
            
                
                </div>
              
                <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input class="input-field" type="password" placeholder="Password" formControlName="password">

                  
                  <div *ngIf="
                 (  RegForm.controls['password'].touched || RegForm.controls['password'].dirty ) &&
                  RegForm.controls['password'].invalid
                   ">
                          <div class="form-text text-danger" *ngIf="RegForm.controls['password'].errors?.['password']">
                      This field is required
                            </div>
                  </div>
                  <div *ngIf="
                  (  RegForm.controls['password'].touched || RegForm.controls['password'].dirty ) &&
                  RegForm.controls['password'].invalid
                                                                         ">
                          <div class="form-text text-danger" *ngIf="RegForm.controls['password'].errors?.['pattern']">
                      invalid Regpass
                            </div>
                  </div>

                </div>

                <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input class="input-field" type="password" placeholder="confirm password" >

                </div>

             <div class="input-container">
             <i class="fa fa-key icon"></i>
                <input class="input-field" value="female" placeholder="Password" formControlName="gender">
            </div>

            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" value="image.png" placeholder="Password" formControlName="image">
            </div>
              
                <button type="submit" class="btn" [disabled]="RegForm.invalid" >Register</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
